<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control">
    </div>

    <div class="form-group">
      <select name="" id="" class="custom-select">
        <option selected>I am interested in</option>
        <option *ngFor="let top of topics">{{top}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label >Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePrefrerence" value="morning" >
        <label class="form-check-label">Morning (9AM to 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePrefrerence" value="evening" >
        <label class="form-check-label">Evening (5PM to 8PM)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">
          Send me promotional offers      
        </label>
      </div>
    </div>
  </form>
</div>
